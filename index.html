<!DOCTYPE>
<html lang="zh">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>康辉旅游-dashboard</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css">
    	<link rel="stylesheet" type="text/css" href="css/index.css">
    	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	</head>

	<body>

		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide dashboard-ota">
					<div class="left-panel panel-item">
						<div class="month-data">
							<h1 class="month-amount-label">OTA6月累计交易金额</h1>
							<span class="momth-amount">516,698,068</span>
							<span class="month-rate rate">&uarr;34.89%</span>
							<span class="month-order-label">6月累计订单</span>
							<span class="month-order">6748</span>
							<span class="month-order-rate rate">&uarr;34.89%</span>
						</div>

						<div class="day-data clearfix">
							<div class="day-amount-content">
								<h2 class="day-amount-label store-label">今日订单金额</h2>
								<span class="day-amount order-number">53790</span>
								<span class="day-amount-rate rate">&uarr;34.89%</span>
							</div>

							<div class="day-order-content">
								<h2 class="day-order-label store-label">今日订单</h2>
								<span class="day-order order-number">678</span>
								<span class="day-order-rate rate">&uarr;34.89%</span>
							</div>
						</div>
					</div>
					<div class="center-panel panel-item">
						<div class="chart-pv-uv">
							<div id="ota_pv_uv" style="width: 640px; height: 440px;"></div>
						</div>
						<div class="chart-month-order">
							<div id="ota_month_chart" style="width: 640px; height: 550px;"></div>
						</div>
					</div>
					<div class="right-panel panel-item">
						<div class="chart-corporation">
							<div id="ota_corporation_chart" style="width: 640px; height: 1010px;"></div>
						</div>
					</div>
				</div>
				<div class="swiper-slide dashboard-erp">
					<div class="left-panel panel-item">
						<div class="month-data">
							<h1 class="month-amount-label">ERP6月累计交易金额</h1>
							<span class="momth-amount">516,698,068</span>
							<span class="month-amount-rate">&uarr;34.89%</span>
							<span class="month-order-label">6月累计订单</span>
							<span class="month-order">6748</span>
							<span class="month-order-rate rate ">&uarr;34.89%</span>
						</div>

						<div class="day-data">
							<div class="day-amount-content">
								<h2 class="day-amount-label store-label">今日订单金额</h2>
								<span class="day-amount order-number">53790</span>
								<span class="day-amount-rate rate">&uarr;34.89%</span>
							</div>

							<div class="day-order-content">
								<h2 class="day-order-label store-label">今日订单</h2>
								<span class="day-order order-number">678</span>
								<span class="day-order-rate rate">&uarr;34.89%</span>
							</div>
						</div>
					</div>
					<div class="center-panel panel-item">
						<div class="chart-pv-uv">
							<div id="erp_pv_uv" style="width: 640px; height: 440px;"></div>
						</div>
						<div class="chart-month-order">
							<div id="erp_month_chart" style="width: 640px; height: 550px;"></div>
						</div>
					</div>
					<div class="right-panel panel-item">
						<div class="chart-corporation">
							<div id="erp_corporation_chart" style="width: 640px; height: 1010px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/echarts.min.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
